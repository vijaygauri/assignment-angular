<form class="form-horizontal" name="loginForm" novalidate>
    
<div class="container top_container">     
    <div class="col-md-5 col-md-offset-3">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign in</div>
            </div>     

            <div class="panel-body login-form" >
             <div class="col-sm-offset-2  pull-left">
                 <div class="alert alert-danger" ng-show="IsVisible">
                 {{errorLogin}}</div></div>    
  <div class="" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$dirty, 'has-success': loginForm.email.$valid }">
    <input type="email" id="email" class="form-control" placeholder="Email" name="email" ng-model="user.email" required/>
    <p class="help-block" ng-if="loginForm.email.$invalid && loginForm.email.$dirty">Please Enter a valid email address</p>
  </div>
  <br/>
  <div class="" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty, 'has-success': loginForm.password.$valid}">
    <input type="password" id="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" ng-minLength="8" required/>
    <p class="help-block" ng-if="loginForm.password.$invalid && loginForm.password.$dirty">Please Enter at least 8 characters</p>
  </div>
  <br/>
  <button class="btn btn-default pull-right" ng-click="submitLogin()" ng-disabled="loginForm.emails.$invalid || loginForm.password.$invalid">Sign In</button>

            </div>
        </div>
    </div>
</div>
</form>
